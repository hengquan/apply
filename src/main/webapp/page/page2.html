<script type="text/javascript">
	function readyFn() {
	  'use strict';
	  var dom = document.querySelector('.big-bg'),
	      img = dom.querySelector('img');
	  var IMG_W = img.width,
	      IMG_H = img.height;
	  var WIN_W = document.documentElement.clientWidth,
	      WIN_H = document.documentElement.clientHeight;
	  var timefragment = 0,               // 时间片计时
	      nowts = 0;                      // 当前时间


	  // 设置默认的left/top
	  dom.style.top = -(IMG_H - WIN_H) / 2 + 'px';
	  dom.style.left = -(IMG_W - WIN_W) / 2 + 'px';

	  // dom.style.left = '0px';

	  //手动滑动
	  window.addEventListener('touchstart', function(evt) {
	  	nowts = new Date().getTime();
	      // 控制时间片
	      if (nowts  - timefragment > 37) {
	          timefragment = nowts;
	          var beta = evt.touches[0].clientX,            //横向 X 轴 -180 ~ 180
	              gamma = evt.touches[0].clientY;          //纵向 Y 轴 -90 ~ 90
	          var top = parseInt(dom.style.top, 10) || 0,
	              left = parseInt(dom.style.left, 10) || 0;
	          var _top, _left;
	          _top = top + (beta / 180 * 30);
	          _left = left + (gamma / 90 * 30);
	          _top = _top >= 0 ? 0 : (_top < (WIN_H - IMG_H) ? (WIN_H - IMG_H) : _top);
	          _left = _left >= 0 ? 0 : (_left < (WIN_W - IMG_W) ? (WIN_W - IMG_W) : _left);
	          console.log('left:', _left)

	          if(_left < -30 ) {
	          	$(".feiji").addClass("feijixg");
	          	$(".fade-in-words-box").css("display", "block");
	          } else {
	          	$(".feiji").removeClass("feijixg");
	          	// $(".fade-in-words-box").css("display", "none");
	          }
	          if(_left > -20) {
	          	$(".fade-in-words-right-box").css("display", "block");
	          }

	          dom.style.top = _top + 'px';
	          dom.style.left = _left + 'px';
	      }
	      
	      $('.shouji').attr('src', './images/page3-dianji.png')
	      $('.phone-more').attr('onclick', `signUp()`)
	      $('.page3-tips').html("速速报名")

	  }, false)

	  //重力感应
	  window.addEventListener('deviceorientation', function (evt) {
	      nowts = new Date().getTime();
	      // 控制时间片
	      if (nowts  - timefragment > 37) {
	          timefragment = nowts;
	          var alpha = evt.alpha,          //垂直于屏幕的轴 0 ~ 360
	              beta = evt.beta,            //横向 X 轴 -180 ~ 180
	              gamma = evt.gamma;          //纵向 Y 轴 -90 ~ 90
	          var top = parseInt(dom.style.top, 10) || 0,
	              left = parseInt(dom.style.left, 10) || 0;
	          var _top, _left;
	          _top = top + (beta / 180 * 30);
	          _left = left + (gamma / 90 * 30);
	          _top = _top >= 0 ? 0 : (_top < (WIN_H - IMG_H) ? (WIN_H - IMG_H) : _top);
	          _left = _left >= 0 ? 0 : (_left < (WIN_W - IMG_W) ? (WIN_W - IMG_W) : _left);

	          if(_left < 30) {
	          	$(".feiji").addClass("feijixg");
	          }

	          dom.style.top = _top + 'px';
	          dom.style.left = _left + 'px';
	      }
	      $('.shouji').attr('src', './images/page3-dianji.png')
	      $('.shouji').attr('onclick', `signUp()`)
	      $('.page3-tips').html("速速报名")

	  }, false);
	}

</script>
