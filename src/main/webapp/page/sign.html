<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="widt=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>威视</title>
<link type="text/css" rel="stylesheet" href="css/main.css">

<!-- bootstrap -->
<link href="http://cdn.staticfile.org/twitter-bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap-select -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">

<link type="text/css" rel="stylesheet" href="css/style.css">

<style type="text/css">
	.bootstrap-select>.dropdown-toggle {    
		height: 36px;
	}
	.bootstrap-select, .btn-default, .dropdown-toggle, 	.dropdown-menu {
		background: transparent !important;
	    border: 0;
	    color: #fff !important;
	}
	.caret {
		display: none;
	}
	.inp select{
		appearance:none;
		-moz-appearance:none; /* Firefox */
		-webkit-appearance:none; /* Safari 和 Chrome */
	}
	.bootstrap-select.btn-group .dropdown-menu li a span.text{
		color: #fff;
	}
	.bootstrap-select.btn-group .dropdown-menu.inner {
		background-color: rgba(0,0,0,0.5) !important;
	}
	.checkboxleft{
		right: 3rem;
    	top: -1rem;
    	margin-right: 10px;
	}
	.checkboxright{
		right: 0;
    	margin: -0.1rem !important;
	}
</style>
</head>
<body onresize="document.activeElement.scrollIntoView(true);">

	<div class="swiper-slide loading-page page3">
		<div class="page-center">
			<div class="top">
				<div class="img">
					<img src="images/page3-logo.png">
				</div>
				<div class="img">
					<img src="images/page3-logo1.png">
				</div>
			</div>

			<div class="content-des">
				<p class="title">同方威视高能产品本部2019年新产品推介会</p>
				<table>
					<tr>
						<td><span class="triangle-right"></span> <span>
								活动时间： </span></td>
						<td>
							<p>9月19日 下午13:00-17:00</p>
							<p>9月20日 上午09:30-12:00</p>
						</td>
					</tr>
					<tr>
						<td><span class="triangle-right"></span> <span>活动地点：</span>

						</td>
						<td>同方威视密云厂区9号厂房</td>
					</tr>
					<tr>
						<td><span class="triangle-right"></span> <span>活动地址：</span>
						</td>
						<td>北京市密云区园林路18号</td>
					</tr>
				</table>
				<hr />
			</div>
		</div>

		<div class="sign-up">
			<p>预定报名</p>
			<div class="inp">
				<span>姓名</span> <input type="text" name="realName" id="realName">
			</div>

			<div class="inp">
				<span>部门</span> <select class="selectpicker" name="moduleId" id="moduleId" data-live-search="true"></select>
			</div>
			<span class="tips">˙(请输入区域中心/事业部/职能部门)</span>

			<div class="inp">
				<span>电话</span> <input type="text" name="phone" id="phone">
			</div>

			<div class="inp checkb">
				<span>是否乘坐班车</span>
				<div class="checkout-box">
					<div class="checkbox checkboxleft" onclick="showIsbusTime()">
						<span>是</span> 
						<input type="radio" name="selfProjAuth" value="1">
							<label for="btn1"></label>
					</div>
					<div class="checkbox checkboxright" onclick="hideIsbusTime()">
						<span>否</span> <input type="radio" name="selfProjAuth"
							value="2"><label for="btn1"></label>

					</div>
				</div>
				<div style="clear: both;"></div>
			</div>
			<div class="inp isbus" style="position: relative;">
				<span>您想乘坐哪班车</span> 
				<select name="descn" id="descn">
					<option value="9月19日发车13:00,返程17:00">9月19日发车13:00,返程17:00</option>
					<option value="9月20日发车8:30,返程12:30">9月20日发车8:30,返程12:30</option>
				</select> <span class="triangle-right triangle-down"></span>
			</div>
			<div class="btn-save" onclick="subData()">提交</div>
		</div>
	</div>


	<script type="text/javascript" src="js/jquery.min.js"></script>
	
	<!-- bootstrap -->
	<script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
	<!-- bootstrap-select -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
	<script type="text/javascript">
		$(function() {
			//获取所有部门信息
			$.ajax({
				type : 'post',
				url : '../api/getModuleList',
				dataType : 'json',
				async : false,
				success : function(data) {
					console.log(data);
					if (data.code == "200") {
						var dataList = data.DataList;
						var html = "";
						for( var i in dataList){
							html += '<option value="'+dataList[i].id+'">'+dataList[i].moduleName+'</option>';
						}
						$("#moduleId").html(html);
					} else {
						console.log(data.msg);
					}
				}
			});
			//加载列表
			$(".selectpicker" ).selectpicker('refresh');
		})
		
		function subData(){
			var realName = $("#realName").val();
			var phone = $("#phone").val();
			var moduleId = $("#moduleId").val();
			var descn = $("#descn").val();
			var selfProjAuth;
			var obj = document.getElementsByName("selfProjAuth");
			var check_val = [];
			for (var k in obj) {
				if (obj[k].checked)
					selfProjAuth = obj[k].value;
			}
			//组装数据
			var data = {
					"realname" : realName,
					"phone" : phone,
					"moduleId" : moduleId,
					"descn" : descn,
					"selfprojauth" : selfProjAuth
			}
			//提交信息
			$.ajax({
				type : 'post',
				data : data,
				url : '../api/saveApplyData',
				dataType : 'json',
				async : false,
				success : function(data) {
					console.log(data);
					if (data.code == "200") {
						//渲染首页频道列表
						alert("报名成功！后续工作人员与您联系。")
					} else {
						console.log(data.msg);
					}
				}
			});
		}

		function showIsbusTime() {
			$(".isbus").css("display", "block");
		}
		function hideIsbusTime() {
			$(".isbus").css("display", "none");
		}

	</script>
</body>
</html>
