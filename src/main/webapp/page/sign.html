<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>威视</title>
	<link type="text/css" rel="stylesheet" href="css/main.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrap">
	<div class="swiper-container">
		<div class="swiper-wrapper"> 
			<div class="swiper-slide loading-page page3">
				<div class="page-center">
					<div class="top">
						<div class="img">
							<img src="images/page3-logo.png">
						</div>
						<div class="img">
							<img src="images/page3-logo1.png">
						</div>
					</div>

					<div class="content-des">
						<p class="title">同方威视高能产品本部2019年新产品推介会</p>
						<table>
							<tr>
								<td >
										<span class="triangle-right"></span>
									<span>
										活动时间：
									</span>
									
								</td>
								<td>
									<p>9月19日 下午13:00-17:00</p>
									<p>9月20日 上午09:30-12:00</p>
								</td>
							</tr>
							<tr>
								<td>
									<span class="triangle-right"></span>
									<span>活动地点：</span>
									
								</td>
								<td>
									同方威视密云厂区9号厂房
								</td>
							</tr>
							<tr>
								<td>
									<span class="triangle-right"></span>
									<span>活动地址：</span>				
								</td>
								<td>
									北京市密云区园林路18号
								</td>
							</tr>
						</table>
						<hr/>
					</div>
				</div>
					
				<div class="sign-up">
					<p>预定报名</p>
					<div class="inp">
						<span>姓名</span>
						<input type="text" name="name" >
					</div>

					<div class="inp">
						<span>部门</span>
						<input type="text" name="department" >						
					</div>
					<span class="tips">˙(请输入区域中心/事业部/职能部门)</span>

					<div class="inp">
						<span>电话</span>
						<input type="text" name="tel" >
					</div>

					<div class="inp checkb">
						<span>是否乘坐班车</span>
						<div class="checkout-box">
							<div class="checkbox">
								<span>是</span>
								<input type="checkbox" id="btn1"><label for="btn1"></label>
							</div >
							<div class="checkbox">
								<span>否</span>
								<input type="checkbox" id="btn1"><label for="btn1"></label>
								
							</div>
						</div>	
						<div style="clear: both;"></div>				
					</div>
					<div class="inp" style="position: relative;">
						<span>您想乘坐哪班车</span>
							<select name="busTime">
						  <option value ="volvo">9月19日发车13:00,返程17:00</option>
						  <option value ="saab">9月20日发车8:30,返程12:30</option>
						</select>
						<span class="triangle-right triangle-down"></span>
					</div>
					<div class="btn">提交</div>				
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
</body>
</html>
