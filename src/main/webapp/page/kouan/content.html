<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Bootstrap 101 Template</title>
<!-- Bootstrap -->
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="../js/jquery.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/util.js"></script>

<style type="text/css">
.head-language {
	color: #fefefe;
	text-align: right;
	font-size: 20px;
}

.head-role {
	font-size: 20px;
	color: #fefefe;
}

.articleContent div {
	padding: 5px;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row" style="background: #4169E1;">
			<input type="hidden" id="selLanguage">
			<div class="col-md-6 pull-right head-language">[中文] [蒙文] [ᠾᠧᠩ
				ᠴᠢᠤᠸᠠᠨ ]</div>
			<div class="col-md-6 head-role">
				<input type="hidden" name="roleId" id="roleId"> <b
					id="roleName">咖啡口岸</b>
			</div>
		</div>
		<div class="row articleContent">
			<div class="col-md-12" style="font-size: 24px;">风土人情篇1</div>
			<div class="col-md-12" style="font-size: 16px; color: #277ce1;">发布于
				2019-05-26&emsp;&emsp;分类:实时政治</div>
			<hr>
			<div class="col-md-12" style="font-size: 18px;">枯井数量看到飞机案例肯定是佛教爱丽丝大家阿里斯顿看风景爱丽丝开发静安寺加菲涉及法律上看到飞机埃里克喜鹊阿克塞的风景奥德赛浪费卡萨帝发蜡开始的房间三闾大夫卡就是对方拉力赛的看法骄傲实力的看法静安寺</div>
		</div>
		<div class="row"
			style="background: #444; text-align: center; color: #fefefe; margin-top: 10px">
			© 2019 <a href="http://xizang.unimedia.net.cn/zh">口岸</a> &nbsp;
		</div>


	</div>
</body>
<script type="text/javascript">
	//语言
	var language = getQueryString("language");
	//文章ID
	var articleId = getQueryString("articleId");

	$(function() {
		getArticle();
	})

	//获取文章内容根据文章ID
	function getArticle() {
		//请求数据
		var data = {
			"language" : language,
			"articleId" : articleId
		};
		$.ajax({
			type : 'post',
			data : data,
			url : '../../api/getArticle',
			dataType : 'json',
			async : false,
			success : function(data) {
				if (data.code == "200") {
					//渲染首页频道列表
					var html = "";
					var data = data.data;
					var createTime = crtTimeFtt(data.createTime);
					html += '<div class="col-md-12" style="font-size: 24px;">'+data.articleName+'</div>'
		      +'<div class="col-md-12" style="font-size: 16px; color: #277ce1;">发布于:'+createTime+'&emsp;&emsp;分类:某某频道</div>'
		      +'<hr>'
		      +'<div class="col-md-12" style="font-size: 18px;">'+data.article+'</div>';
					$(".articleContent").html(html);
				} else {
					alert(data.msg);
				}
			}
		});
	}

	//日期格式化
	function crtTimeFtt(millisecond) {
		if (millisecond != null) {
			var date = new Date(millisecond);
			return date.getFullYear() + '-' + (date.getMonth() + 1) + '-'
					+ date.getDate();
		}
	}
</script>
</html>
