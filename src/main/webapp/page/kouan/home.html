<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">

<style type="text/css">

<body style="background: #eeeeee;">
	<div class="container-fluid">
		<div id="heard">
			<div class="row" style="background: #4169E1;">
				<div class="col-md-6 pull-right head-language">[中文]</div>
				<div class="col-md-6 head-role">

		</div>
		<div class="row">
			<input type="hidden" id="imgNumber" value="3">
			<div id="myCarousel" class="carousel slide">
				<!-- 轮播（Carousel）指标 -->
				<ol class="carousel-indicators">
				</ol>
				<!-- 轮播（Carousel）项目 -->
				<div class="carousel-inner">
					<div class="item active">
						<img src="../img/1.jpg" width="100%" height="100%"
							alt="First slide">
					</div>
					<div class="item">
						<img src="../img/2.jpg" alt="Second slide">
					</div>
					<div class="item">
						<img src="../img/1.jpg" alt="Third slide">
					</div>
				</div>
				<!-- 轮播（Carousel）导航 -->
				<a class="left carousel-control" href="#myCarousel" role="button"
					data-slide="prev"> <span
					class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>

					data-slide="next"> <span
					class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>

			</div>
		</div>
		<div style="clear: both;"></div>
		<div class="row" id="main_icon" style="background: #fefefe">
			<span class="col-xs-3 col-lg-3 col-md-3"> <a href="#"
				onclick="gotoChannelPage(this)"> <img src="../img/1-1.png"
					alt=""><br> <label>大美中国</label>
			</a>
			</span> <span class="col-xs-3 col-lg-3 col-md-3"> <a href="#"
				onclick="gotoChannelPage(this)"> <img src="../img/1-2.png"
					alt=""> <br> <label>神奇西藏</label>
			</a>
			</span> <span class="col-xs-3 col-lg-3 col-md-3"> <a href="#"
				onclick="gotoChannelPage(this)"> <img src="../img/1-3.png"
					alt=""><br> <label>实时吉隆</label>
			</a>
			</span> <span class="col-xs-3 col-lg-3 col-md-3"> <a href="#"
				onclick="gotoChannelPage(this)"> <img src="../img/1-4.png"
					alt=""><br> <label>通关百事通</label>
			</a>
			</span> <span class="col-xs-3 col-lg-3 col-md-3"> <a href="#"
				onclick="gotoChannelPage(this)"> <img src="../img/2-1.png"
					alt=""><br> <label>醉美吉隆</label>
			</a>
			</span> <span class="col-xs-3 col-lg-3 col-md-3"> <a href="#"
				onclick="gotoChannelPage(this)"> <img src="../img/2-2.png"
					alt=""><br> <label>身边助手</label>
			</a>
			</span> <span class="col-xs-3 col-lg-3 col-md-3"> <a href="#"
				onclick="gotoChannelPage(this)"> <img src="../img/2-3.png"
					alt=""><br> <label>旅游攻略</label>
			</a>
			</span> <span class="col-xs-3 col-lg-3 col-md-3"> <a href="#"
				onclick="gotoChannelPage(this)"> <img src="../img/2-4.png"
					alt=""><br> <label>民族音乐</label>
			</a>
			</span>
		</div>
		<div style="clear: both;"></div>
		<input type="hidden" id="channelNumber" value="3">
		<div id="channelListData"></div>
		<div class="row"
			style="background: #444; text-align: center; color: #fefefe; margin-top: 10px">
			© 2019 <a href="http://xizang.unimedia.net.cn/zh">口岸</a> &nbsp;
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function() {
		//获取站点和语言信息
		getRoleData("manzhouli", "ZH_CN");
		//判断站点信息
		isOkRole();
		//轮播图
		getHomePicUrl();
		// 初始化轮播旋转
		$("#myCarousel").carousel('cycle');
		//获取该站点的模块列表
		getModuleList();
		//获取首面的频道列表
		getHomeChannelList();
		//处理首页频道下面显示的文章
		getHomeArticleList();
	})

	function getModuleList() {
		var roleId = window.sessionStorage.getItem("roleId");
		$.ajax({
			type : 'post',
			data : {
				"roleId" : roleId
			},
			url : '../../api/getModuleList',
			dataType : 'json',
			async : false,
			success : function(data) {
				if (data.code == "200") {
					var html = "";
					var dataList = data.dataList;
					for (var i = 0; i < dataList.length; i++) {
						html += '<span class="col-xs-3 col-lg-3 col-md-3">'
						+'<a href="#" onclick=gotoChannelPage("'+dataList[i].id+'")>'
						+'<img src="'+dataList[i].picUrl+'" onerror="excptionUrl(this)"><br> <label>'+dataList[i].moduleName+'</label>'
					  +'</a></span>';
					}
					$("#main_icon").html(html);
				} else {
					alert(data.msg);
				}
			}
		});
	}

	function gotoChannelPage(moduleId) {
		window.location.href = "./channelList.html?moduleId=" + moduleId;
	}
</script>
</html>
