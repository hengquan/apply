<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>客户数据中心</title>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <script src="./../static/js/jquery.min.js" type="text/javascript"></script>
  <script src="./js/CONSTANT.js" type="text/javascript"></script>
  <script src="./js/common.utils.js" type="text/javascript"></script>
</head>
<body>
<div class="row" style="margin-top:15rem;">
  <div class="col-24 err_left"><img src="images/pic_07.png"></div>
  <div class="col-52 err">没有您想123要的内容</div>
  <div class="col-24 err_right"><img src="images/pic_08.png"></div>
</div>
</body>
<script>
$(function() {
  var msg=getMsg(window.location.href);
  if (!msg) msg="未知错误";
  $("div[class='col-52 err']").html(msg);
});

function getMsg(url) {
  if (!url) return null;
  var _url=url+"";
  if (_url.indexOf("?")==-1) return null;
  _url=_url.substring(_url.indexOf("?")+1);
  if (_url.indexOf("=")!=-1) {
	  _url=_url.substring(_url.indexOf("=")+1);
	  if (_url.indexOf("&")!=-1) _url=_url.substr(0,_url.indexOf("&"));
	  _url=decodeURIComponent(_url);
	  return _url;
  }
  if (_url=='0001') return "您的账号已作废";
  if (_url=='0002') return "您的账号正在审核中<br/>请耐心等待";
  if (_url=='0003') return "您的账号未通过审核";
}
</script>
</html>
