//获取文章列表根据频道ID
function getHome1ArticleList() {
  var nowPage = 1;
  var pageSize = 100;
  //请求数据
  var data = {
    "language" : language,
    "channelId" : channelId,
    "nowPage" : nowPage,
    "pageSize" : pageSize
  };
  $.ajax({
    type : 'post',
    data : data,
    url : '../../api/getArticleList',
    dataType : 'json',
    async : false,
    success : function(data) {
      console.log(data);
      if (data.code == "200") {
        //渲染首页频道列表
        var html = "";
        var dataList = data.dataList;
        for (var i = 0; i < dataList.length; i++) {
          html += '<div>'
	        +'<a href="#" onclick=openArticleContent("'+dataList[i].id+'")>'
	        +'<label class="col-xs-12 col-lg-12 col-md-12" style="padding-right: 2px; padding-left: 2px;">'+dataList[i].articleName+'</label><br>';
	        var contentImgList = dataList[i].contentImg;
	        if(contentImgList !=null && contentImgList.length > 0){
	        	for(var y=0;y<contentImgList.length;y++){
	        		if(y>2)
	        			break;
	        		html += '<span class="col-xs-4 col-lg-4 col-md-4" style="padding-right: 2px; padding-left: 2px;">'
	        	  +'<img src="'+contentImgList[i]+'" alt="" onerror="excptionUrl(this)"></span>'; 
	        	}
	        }
	        html += '</a></div>'
	        	+'<div style="clear: both"></div>'
            +'<div class="line"></div>';
        }
        $("#main_icon").html(html);
      } else {
        console.log(data.msg);
      }
    }
  });
}
</script>
